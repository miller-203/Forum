<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>My Profile</title>
 <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
 font-family: Arial, sans-serif;
 background-color: #f0f2f5;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
}
.profile-container {
 background-color: #fff;
 padding: 30px;
 border-radius: 10px;
 box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
 max-width: 600px;
 width: 100%;
 text-align: center;
}
.profile-header {
 margin-bottom: 20px;
}
.profile-pic {
 width: 150px;
 height: 150px;
 border-radius: 50%;
 object-fit: cover;
 margin-bottom: 10px;
}
.profile-username {
 font-size: 28px;
 margin: 0;
}
.profile-details p {
 font-size: 16px;
 color: #555;
 margin: 10px 0;
}
.edit-profile-btn {
 padding: 15px;
 background-color: #007bff;
 color: #fff;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 transition: background-color 0.3s;
}
.edit-profile-btn:hover {
 background-color: #0056b3;
}
.go-back-btn {
 padding: 10px;
 background-color: #6c757d;
 color: #fff;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 transition: background-color 0.3s;
 margin-top: 10px;
}
.go-back-btn:hover {
 background-color: #5a6268;
}
</style>
<body>
 <div class="profile-container">
 <div class="profile-header">
 <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" class="profile-pic">
 <h2 class="profile-username">{{.Username}}</h2>
 </div>
 <div class="profile-details">
 <p><strong>Email:</strong> {{.Email}}</p>
 </div>
 <form action="/settings" method="get">
 <button type="submit" class="edit-profile-btn">Edit Profile</button>
 </form>
 <form action="/forum" method="GET">
 <button type="submit" class="go-back-btn">Go Back</button>
 </form>
 </div>
</body>
</html>
